<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <base href="/">
    <title>Single Page Application: MEAN Stack</title>
    <!-- linking css -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">

    <base href="/">
    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    
    <!-- Angular custom -->
    <script src="js/controllers/HomeCtrl.js"></script>
    <script src="js/controllers/AboutCtrl.js"></script>
    <script src="js/controllers/ContactCtrl.js"></script>
    <script src="js/services/AboutService.js"></script>
    <script src="js/angappRoutes.js"></script>
    <script src="js/angapp.js"></script>
</head>

<body ng-app="angularSPA" ng-controller="HomeController">
    <div class="container">
        <!-- header -->
        <nav class="navbar navbar-inverse">    
            <div class="navbar-header">
                <a class="navbar-brand" href="">MEAN STACK</a> 
            </div>

            <!-- Link to pages, Anglular handle routing here -->
            <ul class="nav navbar-nav">
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>

        <!-- Angular dynamic content -->
        <div ng-view></div>
    </div>
</body>
</html>
